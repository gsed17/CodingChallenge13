<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Dashboard</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply Poppins font to the whole page */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #004085;
            color: white;
            padding: 20px;
            font-size: 26px;
            font-weight: 600;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Main Content */
        main {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        #addEmployee {
            background: #28a745;
            color: white;
            padding: 14px 22px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.3s ease;
        }

        #addEmployee:hover {
            background: #218838;
        }

        /* Employee Container */
        #employeeContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding-top: 10px;
        }

        /* Employee Card */
        .employeeCard {
            background: white;
            width: 270px;
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s;
        }

        .employeeCard:hover {
            transform: scale(1.04);
        }

        .employeeCard h3 {
            color: #333;
            margin-bottom: 6px;
            font-size: 18px;
            font-weight: 600;
        }

        .employeeCard p {
            color: #555;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 400;
        }

        /* Buttons in Employee Card */
        .card-buttons {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .card-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        .edit-btn {
            background: #007bff;
            color: white;
        }

        .edit-btn:hover {
            background: #0056b3;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        /* Footer */
        footer {
            background-color: #004085;
            color: white;
            padding: 15px;
            font-size: 14px;
            margin-top: 20px;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>Employee Management Dashboard</header>

    <!-- Main Section -->
    <main>
        <!-- Add Employee Button -->
        <button id="addEmployee">Add Employee</button>

        <!-- Employee Card Container -->
        <div id="employeeContainer"></div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Employee Corp | All Rights Reserved</p>
    </footer>

    <!-- JavaScript File -->
    <script src="cc_13.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Dashboard</title>

    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply Times New Roman font */
        body {
            font-family: "Times New Roman", serif;
            background-color: #f8f9fa;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Main Content */
        main {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Button Styling */
        #addEmployee {
            background: #0056b3;
            color: white;
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        #addEmployee:hover {
            background: #004080;
        }

        /* Employee Container */
        #employeeContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding-top: 10px;
        }

        /* Employee Card */
        .employeeCard {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #777;
            text-align: left;
        }

        .employeeCard h3 {
            color: #222;
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .employeeCard p {
            color: #444;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Buttons in Employee Card */
        .card-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .card-buttons button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .edit-btn {
            background: #ffcc00;
            color: black;
        }

        .edit-btn:hover {
            background: #e6b800;
        }

        .remove-btn {
            background: #cc0000;
            color: white;
        }

        .remove-btn:hover {
            background: #a30000;
        }

        /* Footer */
        footer {
            background-color: #003366;
            color: white;
            padding: 15px;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>Employee Management Dashboard</header>

    <!-- Main Section -->
    <main>
        <!-- Add Employee Button -->
        <button id="addEmployee">Add Employee</button>

        <!-- Employee Card Container -->
        <div id="employeeContainer"></div>
    </main>

    <!-- Footer -->
    <footer>
        <p>2025 Coding Challenge 13</p>
    </footer>

    <!-- JavaScript File -->
    <script src="cc_13.js"></script>
</body>
</html>
